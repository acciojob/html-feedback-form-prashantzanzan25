<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<h1>Feedback Form</h1>
	<form action="my form" method="post">
		<div>
		<label for="name">Name:</label>
		<input type="Text" id="name" name="" minlength="3" maxlength="50" required>
		</div>
		<div>
		<label for="porfolio">Portfolio:</label>
		<input type="URL" id="portfolio" name="portfolio" required>
		</div>
		<div>
		<label for="favColor">Favourite Color:</label>
		<input type="Color" id="favColor" name="favColor">
		</div>
		<div>
		<label for="likeness">Likeness:</label>
		<input type="Range" id="likness" name="likeness" min="1" max="100">
		</div>
	
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
